<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="card" id="card">
        <h2 id="header">Bulb Toggle</h2>
        <img src="./images/on.png" id="on" class="img">
        <div class="button">
            <button onclick="on()" id="button-1">Glow</button>
            <button onclick="off()" id="button-2">Dark</button>
        </div>
    </div>
    <script>
        const element = document.getElementById("on");
        function on() {
            element.src = "./images/on.png";
            const element1 = document.getElementById("card");
            element1.style.backgroundColor = "yellow";


        }
        function off() {
            element.src = "./images/off.png";
            const element1 = document.getElementById("card");
            element1.style.backgroundColor = "rgba(0, 0, 0, 0.304)";
        }
    </script>
</body>
</html>
